<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcul">
        <div class="calcul__ecran">
            <p id="screen" class="calcul__ecran__nb"> </p>
        </div>

        <div id="calculatrice">
            <div class="calcul__operators">
                <div><button class="calcul__oprtr">+</button></div>
                <div><button class="calcul__oprtr">-</button></div>
                <div><button class="calcul__oprtr">x</button></div>
                <div><button class="calcul__oprtr">รท</button></div>
            </div>
    
            <div class="container">
                <div class="calcul__numbers">
                    <div class="calcul__789">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="calcul__456">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="calcul__123">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="calcul__0">
                        <button>0</button>
                        <button>.</button>
                        <button class="calcul__ac">AC</button>
                    </div>
                </div>
        
                <div class="calcul__submit">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
